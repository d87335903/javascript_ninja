<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" charset="UTF-8">
       //为了统一集合类型，ES6标准引入了新的iterable类型，Array、Map和Set都属于iterable类型。
       //具有iterable类型的集合可以通过新的for ... of循环来遍历
       //for ... of循环是ES6引入的新的语法
       'use strict';
        var a = [1,2,3];
        for(var x of a){

        }
       //alert('你的浏览器支持for ... of');
       //用for ... of循环遍历集合，用法如下
       var a = ['a','b','c'];
       var s = new Set(['a','b','c']);
       var m = new Map([[1,'x'],[2,'y'],[3,'z']]);
       for(var x of a){//遍历array
           console.log(x);
       }
       for(var x of s){//遍历set
           console.log(x);
       }
       for(var x of m){//遍历map
           console.log(x[0] + "=" + x[1]);
       }
       //for in 与for of的区别
       var a = ['a','b','c'];
       a.name = 'hello';
       for(var x in a){//for ... in循环将把name包括在内，但Array的length属性却不包括在内
           console.log(x);//0,1,2,hello
       }
       for(var x of a){//for ... of循环则完全修复了这些问题，它只循环集合本身的元素
           console.log(x);//a,b,c
       }
       //更好的方式是直接使用iterable内置的forEach方法
       var arr = ["A","B",'C'];
       a.forEach(function(element,index,array){
           // element: 指向当前元素的值
           // index: 指向当前索引
           // array: 指向Array对象本身
           console.log("---"+element);
       });
       var s = new Set(["A","B",'C']);
       s.forEach(function(element,sameElement,set){
           console.log("set---" + element);
       });
       var m = new Map([[1,'x'],[2,'y'],[3,'z']]);
       m.forEach(function(value,key,map){
           console.log('map---'+value);
       });
       //如果对某些参数不感兴趣，由于JavaScript的函数调用不要求参数必须一致，因此可以忽略它们
       var a = ['a','b','c'];
       a.forEach(function(element){
           console.log(element);
       });
    </script>
</head>

</html>
