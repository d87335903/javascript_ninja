<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准对象</title>
</head>
<body>
<script type="text/javascript" charset="UTF-8">
    console.log(typeof null);//object
    console.log(typeof []);//object
    console.log(typeof {});//object
    //如果我们用typeof将无法区分出null、Array和通常意义上的object——{}
    console.log(typeof undefined);//undefined

</script>
</body>
</html>
