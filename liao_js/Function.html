<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" charset="UTF-8">

    function add(number,number1){
        alert(number + 30);
    }
    var add = function(number,number1){
        alert(number + 30);
    }
    function add(number){
        alert(number + 20);
    }
    var add = function(number){
        alert(number + 20);
    }
    //add(10);
    //在javascript中,函数(function)就是对象
    //在javascript中,没有方法(函数)重载的概念
    //在javascript中,有一个Function对象,所有自定义的函数都是Function对象类型的
    var add = new Function("number","alert(number + 10);")
    //add(20);
    var add2 = new Function("number1","number2","alert(number1+number2);")
    add2(20,30);
    //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function
    //argument
    //在javascript中,每个函数都有一个隐含的对象arguments,表示给函数实际传递的参数
    //利用arguments对象来模拟java中的函数重载
    function sum(){
        if(1 == arguments.length){
            alert(arguments[0]);
        }else if(2 == arguments.length){
            alert(arguments[0] + arguments[1])
        }else if(3 == arguments.length){
            alert(arguments[0] + arguments[1] + arguments[2]);
        }
    }
    //利用arguments对象来模拟java中的函数重载
    sum(1);
    sum(1,2);
    sum(1,2,3);
</script>
</body>
</html>
