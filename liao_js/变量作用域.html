<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" charset="UTF-8">
           //变量提升
           'use strict';
           function foo(){
               var x = 'Hello,' + y;
               alert(x);//Hello,undefined,JavaScript引擎自动提升了变量y的声明，但不会提升变量y的赋值
               var y = 'Bob';
           }
           //对于上述foo()函数，JavaScript引擎看到的代码相当于
           function foo() {
               var y; // 提升变量y的申明
               var x = 'Hello, ' + y;
               alert(x);
               y = 'Bob';
           }
           foo();
           function foo() {
               var
                       x = 1, // x初始化为1
                       y = x + 1, // y初始化为2
                       z, i; // z和i为undefined
               // 其他语句:
               for (i=0; i<100; i++) {
                 //...
               }
           }
           //全局作用域(JavaScript默认有一个全局对象window，全局作用域的变量实际上被绑定到window的一个属性：)
           "use strict";
           var course = "learn javascript";
           console.log(course);
           console.log(window.course);
           function foo(){
               //alert("foo1111");
           }
           //foo();
           //window.foo();
           //window.alert('调用window.alert()');
           var old_alert=window.alert;//// 把alert保存到另一个变量:
           window.alert=function(){};//// 给alert赋一个新函数:
           alert('无法用alert()显示了!');

           //名字空间(减少冲突的一个方法是把自己的所有变量和函数全部绑定到一个全局变量中)
           var MYAPP={};//唯一的全局变量MYAPP
           //其他变量
           MYAPP.name = 'myapp';
           MYAPP.version=1.0;

           //其他函数
           MYAPP.foo=function(){
              return "foo";
           };
           //把自己的代码全部放入一个唯一的名字空间MYAPP中,会大大减少全局变量冲突的可能
           //许多著名的JavaScript库都是这么干的：jQuery，YUI，underscore等等。

           //局部作用域
           "use strict";
           function foo(){
               for(var i=0; i<100;i++){
                   //
               }
               i+100;//仍然可以引用变量i
           }
           foo();
           //为了解决块级作用域的问题,es6引入了新的关键字let,用let代替var可以声明一个块级作用域的变量
           function foo(){
               for(let i=0; i < 100;i++){

               }
               i+=100;
           }
           //常量
           var PI=3.14;
           //es6标准引入了新的关键字const来定义常量,const和let都具有块级作用域：
           const PI = 3.14;

    </script>
</head>

</body>
</html>
