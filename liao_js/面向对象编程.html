<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象编程</title>
</head>
<body>
<script type="text/javascript" charset="UTF-8">
     var Student = {
         name:"Robot",
         height:1.2,
         run:function(){
             console.log(this.name + " is running");
         }
     };
     var xiaoming={
         name:'小明'
     };
     xiaoming.__proto__=Student;//把xiaoming的原型指向了对象Student,
     console.log(xiaoming.name);
     console.log(xiaoming.height);
     xiaoming.run();
    //JavaScript的原型链和Java的Class区别就在,它没有"Class"的概念,所有对象都是实例,
    //所谓继承关系不过是把一个对象的原型指向另一个对象而已,
    var Bird={
      fly:function(){
          console.log(this.name + " is flying...");
      }
    };
    xiaoming.__proto__=Bird;
    xiaoming.fly();
    //在JavaScrip代码运行时期，你可以把xiaoming从Student变成Bird，或者变成任何对象

    //Object.create()方法可以传入一个原型对象，并创建一个基于该原型的新对象
    //原型对象
    var Student = {
        name:"Robot",
        height:1.2,
        run:function(){
            console.log(this.name + " is running......");
        }
    };
    function createStudent(name){
        //基于Student原型创建一个新对象
        var s = Object.create(Student);
        //初始化对象
        s.name = name;
        return s;
    }
    var xiaoming = createStudent("小明");
    xiaoming.run();
    console.log(xiaoming.__proto__===Student);
</script>
</body>
</html>
