<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript" charset="UTF-8">
         //alert(undefined.toString());//error
         //alert(null.toString());//error
         alert(typeof String(undefined));//undefined
         alert(typeof String(null));//null
         //Object类型
         var obj = {};
         var obj = new Object();
         var obj = new Object;
         var obj = new Object(2);
         alert(typeof obj);//object
         alert(obj + 100);//102
    </script>
</head>
<body>
</body>
</html>
