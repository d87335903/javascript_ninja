<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的扩展</title>
    <script type="text/javascript" charset="UTF-8">
        //1属性的简洁表示法
        var foo = "bar";
        var baz = {foo};
        console.log(baz);
        //等同于
        var baz = {foo:foo};//ES6允许在对象之中，直接写变量。这时，属性名为变量名, 属性值为变量的值
        console.log(baz);
        function f(x,y){
            return {x,y};
        }
        //等同于
        function f(x,y){
            return {x:x,y:y};
        }
        console.log(f(1,2));//Object {x: 1, y: 2}
        var o = {
           method(){
               return "Hello!";
           }
        };
        console.log(o.method());
        //等同于
        var o = {
            method:function(){
                return "Hello!";
            }
        }
        console.log(o.method());
        var birth = "2000/01/01";
        var person = {
            name:"张三",
            //等同于birth:birth
            birth,
            //等同于hello:function()...
            hello(){
                console.log("我的名字是:",this.name);
            }
        };
        console.log(person.birth);
        person.hello();
        //用于函数的返回值
        function getPoint(){
            var x = 1;
            var y = 10;
            return {x,y};
        }
        console.log(getPoint());

        //CommonJS模块输出变量，就非常合适使用简洁写法
        /*var ms = {};
        function getItem(key){
            return key in ms ? ms[key] : null;
        }
        function setItem(key,value){
            ms[key] = value;
        }
        function clear(){
            ms = {};
        }

        module.exports = {
          getItem,setItem,clear
        };
        //等同于
        module.exports = {
           getItem:getItem,
           setItem:setItem,
           clear:clear
        };*/

        //属性的赋值器（setter）和取值器（getter），事实上也是采用这种写法
        var cart = {
            _wheels:4,
            get wheels(){
                return this._wheels;
            },
            set wheels(value){
                if(value < this._wheels){
                    throw new Error("数值太小了");
                }
                this._wheels = value;
            }
        };
        //注意，简洁写法的属性名总是字符串，这会导致一些看上去比较奇怪的结果。
        var obj = {
            class (){}
        };
        //等同于
        var obj = {
            "class":function(){}
        };
        //如果某个方法的值是一个Generator函数，前面需要加上星号
        var obj = {
            * m(){
                yield "hello,world";
            }
        };

        //2属性名表达式
        //方法一
        obj.foo = true;
        //方法二
        obj['a' + 'bc'] = 123;
        var obj = {
            foo:true,
            abc:123
        };
        let  propKey = "foo";
        var obj = {
            [propKey]:true,
            ['a' + 'bc']:123
        };
        console.log(obj);

        var lastWord = "last word";
        var a = {
            "first word":"hello",
            [lastWord]:"world"
        };
        console.log(a['first word']);
        console.log(a[lastWord]);
        console.log(a['last word']);

        var obj = {
            ["h" + "ello"](){
                return "hi";
            }
        };
        console.log(obj.hello());

        //注意，属性名表达式与简洁表示法，不能同时使用，会报错
        //报错
        var foo = "bar";
        var bar = "abc";
        //var baz = {[foo]};
        //正确
        var foo = "bar";
        var baz = {[foo]:"abc"};

        const keyA = {a:1};
        const keyB = {b:2};
        const myObject = {
            [keyA]:"valueA",
            [keyB]:"valuesB"
        };
        console.log(myObject);// Object {[object Object]: "valueB"}
        //面代码中，[keyA]和[keyB]得到的都是[object Object]，
        //所以[keyB]会把[keyA]覆盖掉，而myObject最后只有一个[object Object]属性。

        //3方法的 name 属性
        var person = {
            sayName(){
              console.log(this.name);
            },
            get firstName(){
                return "Nicholas";
            }
        };

        console.log(person.sayName.name);
        console.log(person.firstName.name);
        console.log(new Function().name);//anonymous
        var dosomething = function(){};
        console.log(dosomething.bind().name);//"bound doSomething"
        const key1 = Symbol("description");
        const key2 = Symbol();
        let obj1 = {
            [key1](){},
            [key2](){}
        };
        console.log(obj1[key1].name);//"[description]"
        console.log(obj1[key2].name);//""
        
        //4 Object.is()
        console.log(NaN === NaN);//false
        console.log(+0  === -0);//true
        console.log(Object.is(+0,-0));//false
        console.log(Object.is(NaN,NaN));//true
        console.log(Object.is("f00","f00"));//true
        console.log(Object.is({},{}));//false
        //ES5可以通过下面的代码，部署Object.is。
        Object.defineProperty(Object, 'is', {
            value: function(x, y) {
                if (x === y) {
                    // 针对+0 不等于 -0的情况
                    return x !== 0 || 1 / x === 1 / y;
                }
                // 针对NaN的情况
                return x !== x && y !== y;
            },
            configurable: true,
            enumerable: false,
            writable: true
        });
        //5 Object.assign()
        var target = {a:1};
        var source1 = {b:2};
        var source2 = {c:3};
        Object.assign(target,source1,source2);
        console.log(target);
        var target = {a:1,b:1};
        var source1 = {b:2,c:2};
        var source2 = {c:3};
        Object.assign(target,source1,source2);
        console.log(target);
        var obj = {a:1};
        console.log(Object.assign(obj) === obj);//true
        console.log(typeof Object.assign(2));//"object"
        //Object.assign(undefined);
        //Object.assign(null);
        var obj = {a:1};
        console.log(Object.assign(obj,undefined)===obj);//true
        console.log(Object.assign(obj,null)===obj);//true
        var v1 = "abc";
        var v2 = true;
        var v3 = 10;
        var obj = Object.assign({},v1,v2,v3);
        console.log(obj);//{ "0": "a", "1": "b", "2": "c" }
        console.log(Object(true));
        console.log(Object(10));
        console.log(Object("abc"));
        //Object.assign拷贝的属性是有限制的，只拷贝源对象的自身属性（不拷贝继承属性），也不拷贝不可枚举的属性（enumerable: false）
        console.log(Object.assign({b:'c'},Object.defineProperty({},"invisible",{
               enumerable:false,
               value:"hello"
          })
        ));
        //属性名为Symbol值的属性，也会被Object.assign拷贝。
        console.log(Object.assign({a:"b"},{[Symbol("c")]:"d"}));
        //注意点
        //Object.assign方法实行的是浅拷贝，而不是深拷贝
        var obj1 = {a:{b:1}};
        var obj2 = Object.assign({},obj1);
        obj1.a.b = 2;
        console.log(obj2.a.b);//2
        var target = {a:{b:'c',d:"e"}};
        var source = {a:{b:"hello"}};
        console.log(Object.assign(target,source));//{ a: { b: 'hello' } }
        console.log(Object.assign([1,2,3],[4,5]));//=>[4,5,3]
        //常见用途
        //(1)为对象添加属性
        class Point{
            constructor(x,y){
                Object.assign(this,{x,y});
            }
        }
        //(2)为对象添加方法
       /* Object.assign(SomeClass.prototype,{
            someMethod(arg1,arg2){

            },
            anotherMethod(){

            }
        });
        //等同于下面的写法
        SomeClass.prototype.someMethod=function(arg1,arg2){

        };
        SomeClass.prototype.anotherMethod =function(){

        };*/
       //(3)克隆对象
       function clone(origin){
           return Object.assign({},origin);
       }
       //不过，采用这种方法克隆，只能克隆原始对象自身的值，不能克隆它继承的值。如果想要保持继承链，可以采用下面的代码
       function clone(origin){
           let originProto = Object.getPrototypeOf(origin);
           return Object.assign(Object.create(originProto),origin);
       }
       //(4)合并多个对象
       const merge1 = (target,...sources)=> Object.assign(target,...sources);
       const merge2 = (...sources) => Object.assign({},sources);
       //(5)为属性指定默认值
       const DEFAULTS = {
           logLevel:0,
           outputFormat:"html"
       };
       function processContent(options){
           options = Object.assign({},DEFAULTS,options);
       }

       //6 属性的可枚举性
       //对象的每个属性都有一个描述对象（Descriptor），用来控制该属性的行为
       var obj = {foo:123};
       console.log(Object.getOwnPropertyDescriptor(obj,"foo"));
        /*ES5有三个操作会忽略enumerable为false的属性。
        1 for...in循环：只遍历对象自身的和继承的可枚举的属性
        2 Object.keys()：返回对象自身的所有可枚举的属性的键名
        3 JSON.stringify()：只串行化对象自身的可枚举的属性 */
        //ES6新增了一个操作Object.assign()，会忽略enumerable为false的属性，只拷贝对象自身的可枚举的属性
        console.log(Object.getOwnPropertyDescriptor(Object.prototype,"toString").enumerable);//false
        console.log(Object.getOwnPropertyDescriptor([],"length").enumerable);//false
        console.log(Object.getOwnPropertyDescriptor(class {
            foo(){}
        }.prototype,"foo").enumerable);//false

       //7 属性的遍历
        /*（1）for...in

        for...in循环遍历对象自身的和继承的可枚举属性（不含Symbol属性）。

        （2）Object.keys(obj)

        Object.keys返回一个数组，包括对象自身的（不含继承的）所有可枚举属性（不含Symbol属性）。

        （3）Object.getOwnPropertyNames(obj)

        Object.getOwnPropertyNames返回一个数组，包含对象自身的所有属性（不含Symbol属性，但是包括不可枚举属性）。

        （4）Object.getOwnPropertySymbols(obj)

        Object.getOwnPropertySymbols返回一个数组，包含对象自身的所有Symbol属性。

        （5）Reflect.ownKeys(obj)

        Reflect.ownKeys返回一个数组，包含对象自身的所有属性，不管是属性名是Symbol或字符串，也不管是否可枚举。

        以上的5种方法遍历对象的属性，都遵守同样的属性遍历的次序规则。

        首先遍历所有属性名为数值的属性，按照数字排序。
        其次遍历所有属性名为字符串的属性，按照生成时间排序。
        最后遍历所有属性名为Symbol值的属性，按照生成时间排序。 */
        console.log(Reflect.ownKeys({[Symbol()]:0,b:0,10:0,2:0,a:0}));
        //// ['2', '10', 'b', 'a', Symbol()]

        //8__proto__属性，Object.setPrototypeOf()，Object.getPrototypeOf()
        //(1) __proto__属性,用来读取和设置当前对象的prototype对象
        //es6写法
        var obj = {
        		method:function(){
        			//......
        		}
        };
        obj.__proto__ = someOtherObj;
        //es5写法
        var obj = Object.create(someOtherObj);
        obj.method = function(){
        	//......
        };
        //在实现上，__proto__调用的是Object.prototype.__proto__，具体实现如下
        Object.defineProperty(Object.prototype,"__proto__",{
        	get(){
        		let _thisObj = Object(this);
        		return Object.getPrototypeOf(_thisObj);
        	},
        	set(proto){
        		if(this === undefined || this === null){
        			throw new TypeError();
        		}
        		if(!isObject(this)){
        			return undefined;
        		}
        		if(!isObject(proto)){
        			return undefined;
        		}
        		let status = Reflect.setPrototypeOf(this,proto);
        		if(!status){
        			throw new TypeError();
        		}
        	}
        	
        });
        function idObject(value){
        	return Object(value) === value;
        }
        //如果一个对象本身部署了__proto__属性，则该属性的值就是对象的原型。
        console.log(Object.getPrototypeOf({__proto__:null}));//=>null
        //(2)Object.setPrototypeOf()
        //格式
        Object.setPrototypeOf(object,prototype);
        //用法
        var o = Object.setPrototypeOf({},null);
        //该方法等同于下面的函数
        function setPrototype(obj,proto){
        	obj.__proto__ = proto;
        	return obj;
        }
        
        let proto = {};
        let obj = {x:10};
        Object.setPrototypeOf(obj,proto);
        proto.y = 20;
        proto.z = 30;
        console.log(obj.x);//=>10
        console.log(obj.y);//=>20
        console.log(obj.z);//=>30
        //(3)Object.getPrototypeOf()
        function Rectangle(){}
        var rec = new Rectangle();
        console.log(Object.getPrototypeOf(rec) === Rectangle.prototype);//=>true
        Object.setPrototypeOf(rec,Object.prototype);
        console.log(Object.getPrototypeOf(rec) === Rectangle.prototype);//=>false
        
        //9 Object.values()，Object.entries()
        //(1)Object.keys
        var obj = {foo:"bar",baz:42};
        console.log(Object.keys(obj));//["foo", "baz"]
        let {keys,values,entries} = Object;
        let obj = {a:1,b:2,c:3};
        for(let key of keys(obj)){
        	console.log(key);
        }
        for(let value of values(obj)){
        	console.log(value);
        }
        for(let [key,value] of entries(obj)){
        	console.log([key,value]);
        }
        //(2)Object.values
        var obj = {foo:"bar",baz:42};
        console.log(obj.values(obj));
        var obj = {100:"a",2:'b',7:"c"};
        console.log(Object.values(obj));//// ["b", "c", "a"]
        var obj = Object.create({},{p:{value:42}});
        console.log(Object.values(obj));//[]
        //Object.values会过滤属性名为Symbol值的属性
        console.log(Object.values({[Symbol()]:123,foo:'abc'}));//["abc"]
        //如果Object.values方法的参数是一个字符串，会返回各个字符组成的一个数组
        console.log(Object.values("cpp"));
        //如果参数不是对象，Object.values会先将其转为对象。
        //由于数值和布尔值的包装对象，都不会为实例添加非继承的属性。所以，Object.values会返回空数组
        console.log(Object.values(42));//=>[]
        console.log(Object.values(true));//=>[]
        //(3)Object.entries
        var obj = {foo:"bar",baz:42};
        console.log(Object.entries(obj));// [ ["foo", "bar"], ["baz", 42] ]
        //如果原对象的属性名是一个Symbol值，该属性会被省略
        console.log(Object.entries({[Symbol()]:123,foo:"abc"}));//=>[ [ 'foo', 'abc' ] ]
        //Object.entries的基本用途是遍历对象的属性
        var obj = {one:1,two:2};
        for(let [k,v] of Object.entries(obj)){
        	console.log(`${JSON.stringify(k)}:${JSON.stringify(v)}`);
        }
        //Object.entries方法的一个用处是，将对象转为真正的Map结构。
        var obj = {foo:"bar",baz:42};
        var map = new Map(Object.entries(obj));
        console.log(map);
        //自己实现Object.entries方法，非常简单
        //Generator函数的版本
        function* entries(obj){
        	for(let key of Object.keys(obj)){
        		yield [key,obj[key]];
        	}
        }
        //非Generator函数的版本
        function entries(obj){
        	let arr = [];
        	for(let key of Object.keys(obj)){
        		arr.push([key,obj[key]]);
        	}
        	return arr;
        }
        
        //10 对象的扩展运算符
        //(1)解构赋值
        let {x,y,...z} = {x:1,y:2,a:3,b:4};
        console.log(x);
        console.log(y);
        console.log(z);
        //由于解构赋值要求等号右边是一个对象，所以如果等号右边是undefined或null，就会报错，因为它们无法转为对象
        let {x,y,...z} = null;// 运行时错误
        let {x,y,...z} = undefined;// 运行时错误
        //解构赋值必须是最后一个参数，否则会报错。
        let {...x,y,z} = obj;//语法错误
        let {x,...y,...z} = obj;//语法错误
        //注意，解构赋值的拷贝是浅拷贝，即如果一个键的值是复合类型的值（数组、对象、函数）、那么解构赋值拷贝的是这个值的引用，
        //而不是这个值的副本
        let obj = {a:{b:1}};
        let {...x} = obj;
        obj.a.b = 2;
        console.log(x.a.b);
        //解构赋值不会拷贝继承自原型对象的属性
        let o1 = {a:1};
        let o2 = {b:2};
        o2.__proto__ = o1;
        let o3 = {...o3};
        console.log(o3);//=>{b:2}
        
        var o = Object.create({x:1,y:2});
        o.z = 3;
        let {x,...{y,z}} = o;
        console.log(x);//=>1
        console.log(y);//=>undefined
        console.log(z);//=>3
        //解构赋值的一个用处，是扩展某个函数的参数，引入其他操作。
        function baseFunction({a,b}){
        	//...
        }
        function wrapperFunction({x,y,...restConfig}){
        	// 使用x和y参数进行操作
        	// 其余参数传给原始函数
        	return baseFunction(restConfig);
        }
        
        //(2)扩展运算符
        //扩展运算符（...）用于取出参数对象的所有可遍历属性，拷贝到当前对象之中。
        let z = {a:3,b:4};
        let n = {...z};
        console.log(n);// { a: 3, b: 4 }
        let aClone = {...a};
        //等同于
        let aClone = Object.assign({},a);
        //扩展运算符可以用于合并两个对象。
        let ab = {...a,...b};
        //等同于
        let ab = Object.assign({},a,b);
        //如果用户自定义的属性，放在扩展运算符后面，则扩展运算符内部的同名属性会被覆盖掉
        let aWithOverrides = {...a,x:1,y:2};
        //等同于
        let aWithOverrides = {...a,...{x:1,y:2}};
        //等同于
        let x = 1,y=2,aWithOverrides = {...a,x,y};
        //等同于
        let aWithOverrides = Object.assign({},a,{x:1,y:2});
        
        let newVersion = {
        		  ...previousVersion,
        		  name: 'New Name' // Override the name property
        };
        //如果把自定义属性放在扩展运算符前面，就变成了设置新对象的默认属性值。
        let aWithDefaults = { x: 1, y: 2, ...a };
        // 等同于
        let aWithDefaults = Object.assign({}, { x: 1, y: 2 }, a);
        // 等同于
        let aWithDefaults = Object.assign({ x: 1, y: 2 }, a);
        //扩展运算符的参数对象之中，如果有取值函数get，这个函数是会执行的
        //// 并不会抛出错误，因为x属性只是被定义，但没执行
        let aWithXGetter = {
        		...a;
        		get x(){
        			throws new Error("not thrown yet");
        		}
        };
        // 会抛出错误，因为x属性被执行了
        let runtimeError = {
        		...a,
        		...{
        			get x(){
        				throw new Error("thrown now");
        			}
        		}
        };
        //如果扩展运算符的参数是null或undefined，这个两个值会被忽略，不会报错。
        let emptyObject = {...null,...undefined};//不报错
        
        //11 Object.getOwnPropertyDescriptors()
        //  Reflect.getOwnPropertyDescriptors()
        
    </script>
</head>
