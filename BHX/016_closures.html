         //闭包:一个函数可以访问例外一个函数作用域中的变量
         //封闭性: private 起到一个保护变量的作用
         function f(x){
             var temp = x;
             return function(y){
                 temp+=y;//temp又被使用了
                 return temp;
             };
         }
         var a = f(50);
         alert(a(20));
         alert(a(30))
         alert(a(50));
