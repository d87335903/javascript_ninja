           //prototype 创建每一个函数都有一个prototype属性,这个属性其实是一个指针,而这个指针总指向一个对象
           //这个对象的用途就是将特定的属性和方法包含在内,起到一个所有实例所共享的作用
           function Person(){

           }
           var proto = Person.prototype;
           //alert(proto.constructor);
           proto.name = 'z3';
           proto.age = 20;
           proto.sayName=function(){
               alert(this.name);
           };

           var p1 = new Person();
           var p2 = new Person();
           alert(p1.sayName === p2.sayName);
           alert(p1.name === p2.name);
           //alert(p1.prototype);//undefined
           //alert(proto.constructor);
           //alert(p1.__proto__.constructor);
           alert(proto.isPrototypeOf(p1));
           alert(proto.isPrototypeOf(p2));
           //构造函数,原型对象,实例对象
           //构造函数.prototype = 原型对象
           //原型对象.constructor=构造函数
           //实例对象.__proto__ = 原型对象(isPrototypeOf函数)
           //实例对象,构造函数(类与对象)
