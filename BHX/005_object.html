        //Object 所有类的基础类
        "use strict";
        //var obj = new Object();
        var obj = {};//实例化对象
        obj.sex='男';
        //g给对象设置属性
        /*obj.name='zhang3';
        obj.sex='男';
        obj.age=20;

        };
        //访问对象属性或者方法
        alert(obj.name);
