         //稳妥构造函数式:durable object(稳妥对象) 非常安全的环境中
         //1 没有公共的属性 2 不能使用this对象
         function Person(name,age,job){
             var obj = new Object();
             //可以定义一下私有的函数和变量
             var innerName = name;
