<title>快速排序（Quicksort）的Javascript实现</title>
<script type="text/javascript">
/*
  （1）在数据集之中，选择一个元素作为"基准"（pivot）。
　（2）所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。
　（3）对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。 
 */
var quickSort = function(arr){
	if(arr.length <= 1){ return arr;}
	var pivotIndex = Math.floor(arr.length / 2);//基准元素索引
	var pivot = arr.splice(pivotIndex,1)[0];//基准元素
	var left = [];//小于"基准"的元素放入左边的子集
	var right = [];//大于"基准"的元素放入右边的子集
	for(var i = 0; i < arr.length; i++){
		if(arr[i] < pivot){
			left.push(arr[i]);
		}else{
			right.push(arr[i]);
		}
		//return quickSort(left).concat([pivot],quickSort(right));
	}
	return quickSort(left).concat([pivot],quickSort(right));
};

var arr = [85, 24, 63, 45, 17, 31, 96, 50];
//console.log(arr);
console.log(quickSort(arr));
</script>
