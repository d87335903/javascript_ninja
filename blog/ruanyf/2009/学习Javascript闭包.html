<title>学习Javascript闭包（Closure）</title>
<script type="text/javascript">
//一、变量的作用域
　 var n=999;

　　function f1(){
　　　　alert(n);
　　}

　　f1(); // 999
   
  function f1(){
　　　　var n=999;
　　}

　　alert(n); // error 

  function f1(){
　　　　n=999;
　　}

　　f1();

　 alert(n); // 999

//二、如何从外部读取局部变量？
function f1(){
   var n = 999;
   function f2(){
	   alert(n);
   }
   //链式作用域（chain scope）
   return f2;
}
var result =f1();
result();//999
//三、闭包的概念
//闭包就是能够读取其他函数内部变量的函数。
//因此可以把闭包简单理解成"定义在一个函数内部的函数"。
//在本质上，闭包就是将函数内部和函数外部连接起来的一座桥梁。

//四、闭包的用途
//1一个是前面提到的可以读取函数内部的变量
//2另一个就是让这些变量的值始终保持在内存中
function f1(){
	var n = 999;
	nAdd = function(){
		n += 1;
		console.log(n);
	};
	function f2(){
		console.log(n);
	}
	return f2;
}
var result =f1();
result();// 999
nAdd();
result();//1000
//证明了，函数f1中的局部变量n一直保存在内存中，并没有在f1调用后被自动清除

//五、使用闭包的注意点
/*1）由于闭包会使得函数中的变量都被保存在内存中，内存消耗很大，所以不能滥用闭包，否则会造成网页的性能问题，
       在IE中可能导致内存泄露。解决方法是，在退出函数之前，将不使用的局部变量全部删除。
  2）闭包会在父函数外部，改变父函数内部变量的值。所以，如果你把父函数当作对象（object）使用，
       把闭包当作它的公用方法（Public Method），把内部变量当作它的私有属性（private value），这时一定要小心，
       不要随便改变父函数内部变量的值 
*/
