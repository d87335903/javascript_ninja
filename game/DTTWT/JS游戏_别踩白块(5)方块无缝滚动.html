     <div id="main">
         <div id="container">
         </div>
     </div>

     <script type="text/javascript" charset="UTF-8">
         //初始化
         function init(){
             for(var i=0;i < 4; i++){
                 createRow();
             }
         }

         //启动动画
         function start(){
                  window.setInterval("move()",30);//setInterval重复执行
                  //window.setInterval("start()",30);//延迟执行,只执行一次
         }

         //动画
         function move(){
             var container = $("container");
             var top = parseInt(window.getComputedStyle(container,null).getPropertyValue('top'));
             top += 2;
             container.style.top = top + "px";

             if(top == 0){
                 createRow();//在顶部插入新的一行方块
                 deleteRow();//删除最后一行方块
                 container.style.top = "-100px";//恢复top的最初值
             }
         }

         /*
         * 删除最后一行方块
         * */
         function deleteRow(){
             var container = $("container");
             container.removeChild(container.lastChild);
         }

         //创建div.row
         function createRow(direction){
             var container = $("container");
             var row = createDiv("row");
             var classes = createSn();
             for(var i=0; i < 4; i++){
                 row.appendChild(createDiv(classes[i]));
             }
             if(container.firstChild == null){
                 $("container").appendChild(row);
             }else{
                 container.insertBefore(row,container.firstChild);
             }
         }

         //创建div,className是其类名
         function createDiv(className){
             var div = document.createElement("div");
             div.className = className;
             return div;
         }

         /*
         * 返回一个数组,随机其中一个单元,值为"cell black",其他3个,皆为cell
         * */
         function createSn(){
               var arr = ['cell','cell','cell','cell'];
               var index = Math.floor(Math.random()*4);
               arr[index] = "cell black";
               return arr;
         }

         //按id获取对象
         function $(id){
             var element =  document.getElementById(id);
             return element;
         }

         init();
         start();
     </script>
