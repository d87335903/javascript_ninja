//problem();
//常见内存泄漏及解决
//循环引用(Circular References)
var element = document.getElementById("div");
var myObject = {};
myObject.element = element;
element.someElement = myObject;
//当使用完
myObject.element = null;
element.someElement = null;
//内部函数引用(Closures)
function closures(){
	var a = 10;
	return function(){
		return a;
	};
}
var b = closures()();
//在此例中，closures函数下有个闭包，返回了该函数的局部变量a，外部有一个变量b引用了a，则如果b不释放a，
//a会一直存在于内存中，解决方法就是在在b使用完后，主动的释放b
//b使用完后
b = null;
